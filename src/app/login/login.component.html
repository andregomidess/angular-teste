<h5>Login</h5>

<div class="form-group">
  <label for="exampleFormControlInput1">Nome</label>
  <input [(ngModel)]="usuario.nome" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
</div>

<div class="form-group">
  <label for="exampleFormControlInput1">Senha</label>
  <input  [(ngModel)]="usuario.senha" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Senha">
</div>

<button type="submit" class="btn btn-primary mb-2 mt-2" (click)="fazerLogin()">Confirmar</button>
