<p>Lista de cursos</p>

<p>Página: {{pagina}}</p>
<div class="list-group">
  <button *ngFor="let curso of cursos" type="button" class="list-group-item list-group-item-action" [routerLink]="['/cursos', curso.id]">{{curso.nome}}</button>
</div>

<button (click)="proximaPagina()">proxima página</button>
